<!DOCTYPE html>
<html>

<head>
    <title>Artists</title>
    <link rel="stylesheet" href="/templates/assests/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="/search">

        <div class="search-bar">
            <input list="Artists" id="search" name="search" placeholder=" search..." />
            <datalist id="Artists">
                {{range .Artists}}
                <option value="{{.Name}}">{{.Name}} -Artist/Band</option>
                <option value="{{.CreationDate}}">{{.CreationDate}}
                    -Creation date</option>
                <option value="{{.FirstAlbum}}">{{.FirstAlbum}} -First
                    album</option>
                {{range .Members}}
                <option value="{{.}}">{{.}} -Member
                </option>
                    {{end}}
                    {{end}}
                    {{range .Loc}}
                    {{range .Location}}
                <option value="{{.}}">{{.}} -Location</option>
                {{end}}
                {{end}}
            </datalist>
            <button type="submit" class="search-btn">search</button>
        </div>
    </form>
        <form action="/result" class="form-filter">
            <summary>Show Filters</summary>
            <div class="filter">
                <div class="creation-date">
                    <label for="year">Creation Date Year:</label>
                    <input type="number" id="year" name="year" min="1957" max="2024" step="1" placeholder="1957">
                    <input type="number" id="year" name="year" min="1957" max="2024" step="1" placeholder="2024">
                </div>
                <div class="first-album">
                    <label for="first-album">First Album:</label>
                    <input type="date" id="first-album" name="first-album" min="1967-08-12" max="2018-11-15">
                    <input type="date" id="first-album" name="first-album" min="1967-08-12" max="2018-11-15">
                </div>
                <div class="members">
                    <label for="nb-meber">Select members:</label>
                    <input type="number" id="nb-meber" name="nb-meber" min="1" max="8" step="1" placeholder="min">
                    <input type="number" id="nb-meber" name="nb-meber" min="1" max="8" step="1" placeholder="max">
                </div>
                <div class="select">
                    <label for="dropdown-content">Choose a Location:</label>
                    <details>
                        <summary>Country</summary>
                        <div class="dropdown-content">
                            <input type="checkbox" name="countries" id="argentina" value="(argentina)">
                            <label for="argentina">argentina</label>
                            <input type="checkbox" name="countries" id="australia" value="(australia)">
                            <label for="australia">australia</label>
                            <input type="checkbox" name="countries" id="austria" value="(austria)">
                            <label for="austria">austria</label>
                            <input type="checkbox" name="countries" id="belarus" value="(belarus)">
                            <label for="belarus">belarus</label>
                            <input type="checkbox" name="countries" id="belgium" value="(belgium)">
                            <label for="belgium">belgium</label>
                            <input type="checkbox" name="countries" id="brazil" value="(brazil)">
                            <label for="brazil">brazil</label>
                            <input type="checkbox" name="countries" id="canada" value="(canada)">
                            <label for="canada">canada</label>
                            <input type="checkbox" name="countries" id="chile" value="(chile)">
                            <label for="chile">chile</label>
                            <input type="checkbox" name="countries" id="china" value="(china)">
                            <label for="china">china</label>
                            <input type="checkbox" name="countries" id="colombia" value="(colombia)">
                            <label for="colombia">colombia</label>
                            <input type="checkbox" name="countries" id="costa_rica" value="(costa_rica)">
                            <label for="costa_rica">costa_rica</label>
                            <input type="checkbox" name="countries" id="czechia" value="(czechia)">
                            <label for="czechia">czechia</label>
                            <input type="checkbox" name="countries" id="denmark" value="(denmark)">
                            <label for="denmark">denmark</label>
                            <input type="checkbox" name="countries" id="finland" value="(finland)">
                            <label for="finland">finland</label>
                            <input type="checkbox" name="countries" id="france" value="(france)">
                            <label for="france">france</label>
                            <input type="checkbox" name="countries" id="french_polynesia" value="(french_polynesia)">
                            <label for="french_polynesia">french_polynesia</label>
                            <input type="checkbox" name="countries" id="germany" value="(germany)">
                            <label for="germany">germany</label>
                            <input type="checkbox" name="countries" id="greece" value="(greece)">
                            <label for="greece">greece</label>
                            <input type="checkbox" name="countries" id="hungary" value="(hungary)">
                            <label for="hungary">hungary</label>

                            <label for="india">india</label>
                            <input type="checkbox" name="countries" id="indonesia" value="(indonesia)">
                            <label for="indonesia">indonesia</label>
                            <input type="checkbox" name="countries" id="ireland" value="(ireland)">
                            <label for="ireland">ireland</label>
                            <input type="checkbox" name="countries" id="italy" value="(italy)">

                            <input type="checkbox" name="countries" id="norway" value="(norway)">
                            <label for="norway">norway</label>

                            <label for="peru">peru</label>
                            <input type="checkbox" name="countries" id="philippines" value="(philippines)">

                            <label for="qatar">qatar</label>
                            <input type="checkbox" name="countries" id="romania" value="(romania)">
                            <label for="romania">romania</label>
                            <input type="checkbox" name="countries" id="saudi_arabia" value="(saudi_arabia)">
                            <label for="saudi_arabia">saudi_arabia</label>
                            <input type="checkbox" name="countries" id="slovakia" value="(slovakia)">
                            <label for="slovakia">slovakia</label>
                            <input type="checkbox" name="countries" id="south_korea" value="(south_korea)">
                            <label for="south_korea">south_korea</label>
                            <input type="checkbox" name="countries" id="spain" value="(spain)">
                            <label for="spain">spain</label>
                            <input type="checkbox" name="countries" id="sweden" value="(sweden)">
                            <label for="sweden">sweden</label>

                            <input type="checkbox" name="countries" id="taiwan" value="(taiwan)">
                            <label for="taiwan">taiwan</label>
                            <input type="checkbox" name="countries" id="thailand" value="(thailand)">
                            <label for="thailand">thailand</label>
                            <input type="checkbox" name="countries" id="uk" value="(uk)">
                            <label for="uk">uk</label>
                            <input type="checkbox" name="countries" id="united_arab_emirates"
                                value="(united_arab_emirates)">
                            <label for="united_arab_emirates">united_arab_emirates</label>
                            <input type="checkbox" name="countries" id="usa" value="(usa)">
                            <label for="usa">usa</label>
                        </div>
                    </details>
                </div>
                <button type="submit">Filter</button>
            </div>

        </form>


    <div class="container">
        {{range .Artists}}
        <div class="card">
            <img src="{{.Image}}" alt="{{.Name}}">
            <h3 class="card-name">{{.Name}}</h3>
            <p>Creation Date: {{.CreationDate}}</p>
            <p>First Album: {{.FirstAlbum}}</p>
            <form action="/artist" method="get">
                <button value="{{.Id}}" name="Id">Read more</button>
            </form>
        </div>
        {{end}}
    </div>
    <style></style>
</body>

</html>
