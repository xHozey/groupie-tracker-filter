<!DOCTYPE html>
<html>

<head>
    <title>Artists</title>
    <link rel="stylesheet" href="/templates/assests/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="/search" class="form-filter">

        <div class="search-bar">
            <input list="Artists" id="search" name="search" placeholder=" search..." />
            <datalist id="Artists">
                {{range .Artists}}
                <option value="{{.Name}}">{{.Name}} -Artist/Band</option>
                <option value="{{.CreationDate}}">{{.CreationDate}}
                    -Creation date</option>
                <option value="{{.FirstAlbum}}">{{.FirstAlbum}} -First
                    album</option>
                {{range .Members}}
                <option value="{{.}}">{{.}} -Member
                </option>
                {{end}}
                {{end}}
                {{range .Loc}}
                {{range .Location}}
                <option value="{{.}}">{{.}} -Location</option>
                {{end}}
                {{end}}
            </datalist>
            <button type="submit" class="search-btn">search</button>
        </div>

        <div>

            <form action="/result" class="form-filter">
                <details>
                <summary>Show Filters</summary>


                    <div class="filter">

                        <div class="creation-date">
                            <label for="year">Creation Date Year:&emsp;</label>
                            <input type="number" id="year" name="year" min="1957" max="2024" step="1"
                                placeholder="1957">
                            <input type="number" id="year" name="year" min="1957" max="2024" step="1"
                                placeholder="2024">
                        </div>
                        <div class="first-album">
                            <label for="first-album">First Album:&emsp;</label>
                            <input type="number" id="first-album" name="first-album" min="1967" max="2018" step="1"
                                placeholder="1967">
                            <input type="number" id="first-album" name="first-album" min="1967" max="2018" step="1"
                                placeholder="2018">
                        </div>
                        <div>
                            <label>Number of Members :&emsp;</label>
                            <label for="member1">1:</label>
                            <input type="checkbox" id="member1" name="members" value="1">

                            <label for="member2">2:</label>
                            <input type="checkbox" id="member2" name="members" value="2">

                            <label for="member3">3:</label>
                            <input type="checkbox" id="member3" name="members" value="3">

                            <label for="member4">4:</label>
                            <input type="checkbox" id="member4" name="members" value="4">

                            <label for="member5">5:</label>
                            <input type="checkbox" id="member5" name="members" value="5">

                            <label for="member6">6:</label>
                            <input type="checkbox" id="member6" name="members" value="6">

                            <label for="member7">7:</label>
                            <input type="checkbox" id="member7" name="members" value="7">

                            <label for="member8">8:</label>
                            <input type="checkbox" id="member8" name="members" value="8">
                        </div>
                        <div class="select">
                            <label for="dropdown-content">Choose a Location:&emsp;</label>
                            <details>
                                <summary>Country</summary>
                                <div class="dropdown-content">
                                    {{range .Countries}}
                                    <input type="checkbox" name="countries" id="{{.}}" value="{{.}}">
                                    <label for="{{.}}">{{.}}</label>
                                    {{end}}
                                </div>
                            </details>
                        </div>
                        <button type="submit">Filter</button>
                    </div>
                </datalist>
            </form>
        </div>
    </form>

    <div class="container">
        {{range .Artists}}
        <div class="card">
            <img src="{{.Image}}" alt="{{.Name}}">
            <h3 class="card-name">{{.Name}}</h3>
            <p>Creation Date: {{.CreationDate}}</p>
            <p>First Album: {{.FirstAlbum}}</p>
            <form action="/artist" method="get">
                <button value="{{.Id}}" name="Id">Read more</button>
            </form>
        </div>
        {{end}}
    </div>
    <style></style>
</body>

</html>
