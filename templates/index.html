<!DOCTYPE html>
<html>

<head>
    <title>Artists</title>
    <link rel="stylesheet" href="/templates/assests/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <form action="/search">

        <div class="search-bar">
            <input list="Artists" id="search" name="search" placeholder=" search..." />
            <datalist id="Artists">
                {{range .Artists}}
                <option value="{{.Name}}">{{.Name}} -Artist/Band</option>
                <option value="{{.CreationDate}}">{{.CreationDate}}
                    -Creation date</option>
                <option value="{{.FirstAlbum}}">{{.FirstAlbum}} -First
                    album</option>
                {{range .Members}}
                <option value="{{.}}">{{.}} -Member
                </option>
                {{end}}
                {{end}}
                {{range .Loc}}
                {{range .Location}}
                <option value="{{.}}">{{.}} -Location</option>
                {{end}}
                {{end}}
            </datalist>
            <button type="submit" class="search-btn">search</button>
        </div>

        <form action="/result" class="form-filter">
            <summary>Show Filters</summary>
            <div class="filter">
                <div class="creation-date">
                    <label for="year">Creation Date Year:</label>
                    <input type="number" id="year" name="year" min="1957" max="2024" step="1" placeholder="1957">
                    <input type="number" id="year" name="year" min="1957" max="2024" step="1" placeholder="2024">
                </div>
                <div class="first-album">
                    <label for="first-album">First Album:</label>
                    <input type="date" id="first-album" name="first-album" min="1967-08-12" max="2018-11-15">
                    <input type="date" id="first-album" name="first-album" min="1967-08-12" max="2018-11-15">
                </div>
                <div class="members">
                    <label for="nb-meber">Select members:</label>
                    <input type="number" id="nb-meber" name="nb-meber" min="1" max="8" step="1" placeholder="min">
                    <input type="number" id="nb-meber" name="nb-meber" min="1" max="8" step="1" placeholder="max">
                </div>
                <div class="select">
                    <label for="dropdown-content">Choose a Location:</label>
                    <details>
                        <summary>Country</summary>
                        <div class="dropdown-content">
                            {{range .Countries}}
                            <input type="checkbox" name="countries" id="{{.}}" value="{{.}}">
                            <label for="{{.}}">{{.}}</label>
                            {{end}}
                        </div>
                    </details>
                </div>
                <button type="submit">Filter</button>
            </div>

        </form>
    </form>

    <div class="container">
        {{range .Artists}}
        <div class="card">
            <img src="{{.Image}}" alt="{{.Name}}">
            <h3 class="card-name">{{.Name}}</h3>
            <p>Creation Date: {{.CreationDate}}</p>
            <p>First Album: {{.FirstAlbum}}</p>
            <form action="/artist" method="get">
                <button value="{{.Id}}" name="Id">Read more</button>
            </form>
        </div>
        {{end}}
    </div>
    <style></style>
</body>

</html>
