<!DOCTYPE html>
<html>

    <head>
        <title>Artists</title>
        <link rel="stylesheet" href="/templates/assests/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap"
            rel="stylesheet">
    </head>

    <body>
        <div class="container">
            {{range .Art}}
            <div class="card">
                <img src="{{.Image}}" alt="{{.Name}}">
                <h3 class="card-name">{{.Name}}</h3>
                <p>Creation Date: {{.CreationDate}}</p>
                <p>First Album: {{.FirstAlbum}}</p>
                <form action="/artist" method="get">
                    <button value="{{.Id}}" name="Id">Read more</button>
                </form>
            </div>
            {{end}}
        </div>
        <a href="/"><button class="btn">Go back</button></a>
    </body>

</html>
